<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Register New User</title>
</head>

<body class="">

</body>
<div class="center">

</div>
<div class="popup">
    <div class="close-btn">&times;</div>
    <div class="form">
        <h2> Register New User</h2>

        <form action="post">
            <div class="form-element">
                <input type="text" id="EmplyeeId" placeholder="Enter EmplyeeId">
            </div>
            <div class="form-element">
                <input type="text" id="firstname" placeholder="Enter firstname">
            </div>
            <div class="form-element">
                <input type="text" id="lastname" placeholder="Enter lastname">
            </div>
            <div class="form-element">
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-element">
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div>
                <button id="UserRegistration" class="popuplogin">Register</button>
            </div>
        </form>

    </div>

</div>
