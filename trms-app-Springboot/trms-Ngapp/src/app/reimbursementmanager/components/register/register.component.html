<p>register works!</p>

<div class="card">
<div class="card-header">
    {{pageTitle}}
 <div>
    <p *ngIf="errorMessage" class="alert-danger">
      {{errorMessage}}  </p>
    
 </div>
</div>
    <div class="card-body">
        <form (ngSubmit)="register()"[formGroup]="registrationForm">
             <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                 for="firstname">Firstname</label>
                <div class=" col-md-8">
                <input class="form-control" formControlName="firstname" type="text" id="RfirstnameInput"/>
                 </div>
             </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                 for="lastname">Lastname</label>
                 <div class=" col-md-8">
                <input class="form-control" formControlName="lastname" type="text" id="RlastnameInput"/>
                 </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                 for="email">Email</label>
                 <div class=" col-md-8">
                <input class="form-control"
                 formControlName="email"
                 type="email" 
                 id="RemailInput"/>
                 </div>
              </div>
   
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label"
                 for="username">Username</label>
                 <div class=" col-md-8">
                <input class="form-control"
                 formControlName="username"
                 type="text"
                 id="RusernameInput"/>
                 </div>
              </div>

              <div class="form-group reo mb-2">
                <label for="password">Password</label>
                <div class="col-md-8">
                    <input class="form-control"
                    formControlName="password"
                     type="password"
                     id="RpasswordInput">

                </div>

              </div>

              
              


        </form>

    </div>


</div>
