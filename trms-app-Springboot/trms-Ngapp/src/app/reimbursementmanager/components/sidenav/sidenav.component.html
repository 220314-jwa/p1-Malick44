<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall"[mode]="isScreenSmall ? 'over' : 'side'">

      <mat-toolbar color="primary">
        Requests
      </mat-toolbar>
     
      <mat-nav-list>
          <mat-list-item *ngFor="let userRequest of userRequests|async">
             <a matLine [routerLink]="['/trmsapp/requests', userRequest.requestId]">
             <mat-icon>input</mat-icon > {{ userRequest.description }}
             </a>
           
          </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>
  
    <div class="app-sidenav-content">
      <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  
  </mat-sidenav-container>
