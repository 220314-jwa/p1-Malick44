

<div *ngIf="!userRequest">
    <mat-spinner></mat-spinner>
</div >


<div *ngIf="userRequest ">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{ userRequest.description }}</mat-card-title>
          <mat-card-subtitle>
            Event Date {{ userRequest.eventDate| date: 'd LLLL'}}
          </mat-card-subtitle>
          
        </mat-card-header>
        <mat-card-content>
          <mat-tab-group>
            <mat-tab label="cost">
              <p>
                {{userRequest.cost}}
              </p>
            </mat-tab>
            <mat-tab label="Location">
                <p>
                  {{userRequest.location}}
                </p>
              </mat-tab>
              
            <!-- <mat-tab label="Notes"></mat-tab> -->
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
</div>
